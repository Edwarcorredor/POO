<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="js/main.js" type="module" defer></script>
    <title>Taller Basico POO</title>
</head>
<body class="container">
    <header>
        <h1>Taller Basico POO</h1>
        <p>Taller para reforzar el paradigma de programaci√≥n orientada a objetos, usando clases, herencia y polimorfismo</p>
    </header>
    <main>
        <div class="mb-3">
            <form id="informacionPersona">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="name" placeholder="nombre">
                    <label for="nombre">Nombre:</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" name="edad" placeholder="edad" min="0">
                    <label for="edad">Edad:</label>
                </div>
                <select class="form-select mb-3" name="sexo" aria-label="Default select example">
                    <option hidden selected>Seleccionar</option>
                    <option value="0">Masculino</option>
                    <option value="1">Femenino</option>
                </select>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="carrera" placeholder="carrera">
                    <label for="carrera">Carrera:</label>
                </div>
                <input type="submit" value="Enviar" class="btn btn-primary">
            </form>
        </div>
        <div id="respuestasPersonas" class="mb-3">

        </div>
        <div class="mb-3">
            <form id="informacionAnimal">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="nameAnimal" placeholder="nombre">
                    <label for="nombre">Nombre Animal:</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" name="edadAnimal" placeholder="edad" min="0">
                    <label for="edadAnimal">Edad Animal:</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="raza" placeholder="raza">
                    <label for="raza">Raza Animal:</label>
                </div>
                <input type="submit" value="Enviar" class="btn btn-primary">
            </form>
        </div>
        <div id="respuestasAnimal" class="mb-3">

        </div>
    </main>
</body>
</html>
